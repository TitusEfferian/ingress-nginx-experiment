apiVersion: apps/v1
kind: Deployment
metadata:
  name: container-a
spec:
  selector:
    matchLabels:
      app: container-a
  template:
    metadata:
      labels:
        app: container-a
    spec:
      containers:
      - name: container-a
        image: ogajun/stub-container:latest
        env:
          - name: APP_NAME
            value: "container-a"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
